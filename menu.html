<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustGwent</title>
    <link rel="stylesheet" href="css/menu.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Marcellus&family=Noticia+Text:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="body_div">
        <div id="main_menu">
            <!-- button je temporary, ale DOOM je Eternal â†“ -->
            <button id="hide_menu" onclick="getElementById('main_menu').style.display='none'">X</button>
            <p id="menu_title">JUST GWENT</p>
            <div id="modes">
                <div id="menu_button1" onclick="localMenu()">
                    <p id="menu_button_text">LOCAL</p>
                </div>
                <div id="menu_button2" onclick="multiplayerMenu()">
                    <p id="menu_button_text">MULTIPLAYER</p>
                </div>
                <div id="menu_button3" onclick="menuBack()">
                    <p id="menu_button_text">BACK</p>
                </div>
            </div>
            <div id="local_player_names">
                <input type="text" id="player_name1" placeholder="Player 1" maxlength="17">
                <input type="text" id="player_name2" placeholder="Player 2" maxlength="17">
            </div>
            <div id="deck1">
                <img class="deck1_pic">
            </div>
            <div id="deck2">
                <img class="deck2_pic">
            </div>
        </div>
    </div>
</body>
</html>
