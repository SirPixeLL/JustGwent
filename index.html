<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScuffedGwent</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/card.css">
</head>
<body>
    <div id="main_menu">
        <!-- button je temporary â†“ -->
        <button id="hide_menu" onclick="getElementById('main_menu').style.display='none'">X</button>
        <p id="menu_title">GWENT ONLINE</p>
        <div id="modes">
            <div id="menu_button1" onclick="localMenu()">
                <p id="menu_button_text">LOCAL</p>
            </div>
            <div id="menu_button2" onclick="multiplayerMenu()">
                <p id="menu_button_text">MULTIPLAYER</p>
            </div>
            <div id="menu_button3" onclick="menuBack()">
                <p id="menu_button_text">BACK</p>
            </div>
        </div>
        <div id="local_player_names">
            <input type="text" id="player_name1" placeholder="Player 1" maxlength="17">
            <input type="text" id="player_name2" placeholder="Player 2" maxlength="17">
        </div>
        <div id="deck1">
            <img class="deck1_pic" src="images/NorthernRealmsCB.webp">
        </div>
        <div id="deck2">
            <img class="deck2_pic" src="images/MonstersCB.webp">
        </div>

        </div>
    </div>
    <div id="left_board">
        <img id="enemy_leader" src="images/profile_pic.jpg">
        <div id="enemy_status">
            <img id="enemy_pic" src="images/profile_pic.jpg">
            <div class="status_content">
                <p class="player_name" >Player</p>
                <p class="player_faction">Nilfgaard</p>
                <div id="stats">
                    <img class="card_icon" src="images/playing-card.png">
                    <p id="enemy_card_num">69</p>
                    <img class="heart_icon" src="images/love-always-wins.png">
                    <img class="heart_icon" src="images/love-always-wins.png">
                </div>
            </div>
            <div id="enemy_total_value" >5</div>
        </div>

        <div id="weather_cards"></div>

        <div id="own_status">
            <img id="own_pic" src="images/profile_pic2.jpg">
            <div class="status_content">
                <p class="player_name" >Player2</p>
                <p class="player_faction">Northern Realms</p>
                <div id="stats">
                    <img class="card_icon" src="images/playing-card.png">
                    <p id="own_card_num">420</p>
                    <img class="heart_icon" src="images/love-always-wins.png">
                    <img class="heart_icon" src="images/love-always-wins.png">
                </div>
            </div>
            <div id="own_total_value">5</div>

        </div>
        <img id="own_leader" src="images/profile_pic2.jpg">
    </div>
    <div id="center_board">
        <div id="enemy_side">
            <div id="enemy_arty_div" class="line_div">
                <div class="line_value" id="enemy_arty_value">3</div>
                <div id="enemy_arty_boost" class="boost_line"></div>
                <div id="enemy_arty" class="card_line"></div>
            </div>
            <div id="enemy_ranged_div" class="line_div">
                <div class="line_value"><p id="enemy_ranged_value">3</p></div>
                <div id="enemy_ranged_boost" class="boost_line"></div>
                <div id="enemy_ranged" class="card_line"></div>
            </div>
            <div id="enemy_melee_div" class="line_div">
                <div class="line_value"><p id="enemy_melee_value">3</p></div>
                <div id="enemy_melee_boost" class="boost_line"></div>
                <div id="enemy_melee" class="card_line"></div>
            </div> 
        </div>
        <div id="own_side">
            <div id="own_arty_div" class="line_div">
                <div class="line_value"><p id="own_arty_value">3</p></div>
                <div id="own_arty_boost" class="boost_line"></div>
                <div id="own_arty" class="card_line"></div>
            </div>
            <div id="own_ranged_div" class="line_div">
                <div class="line_value"><p id="own_ranged_value">3</p></div>
                <div id="own_ranged_boost" class="boost_line"></div>
                <div id="own_ranged" class="card_line"></div>
            </div>
            <div id="own_melee_div" class="line_div">
                <div class="line_value"><p id="own_melee_value">3</p></div>
                <div id="own_melee_boost" class="boost_line"></div>
                <div id="own_melee" class="card_line"></div>
            </div> 
        </div>
        <div id="current_cards">

        </div>

    </div>
    <div id="right_board">
        <div id="enemy_right_board">
            <div id="enemy_discarded">

            </div>
            <div id="enemy_remaining">
                47
            </div>
        </div>
        <div id="own_right_board">
            <div id="own_discarded">

            </div>
            <div id="own_remaining">
                35
            </div>
        </div>
    </div>

    <script src="js/CardDictionary.js"></script>
    <script src="js/Menu.js"></script>
    <script src="js/Card.js"></script>
    <script src="js/CardFetcher.js"></script>
    <script src="js/DeckBuilder.js"></script>
</body>
</html>
